name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: Buy4U_Project.settings
      PYTHONUNBUFFERED: "1"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps (prod + dev)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort bandit pip-audit

      - name: Django checks
        run: |
          python manage.py makemigrations --check --dry-run
          python manage.py migrate --noinput

      - name: Lint (flake8)
        run: flake8 .

      - name: Format check (black)
        run: black . --check

      - name: Imports check (isort)
        run: isort . --check-only

      - name: Unit tests
        run: python manage.py test

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit pip-audit

      - name: Bandit (SAST)
        run: bandit -r . -x "**/migrations/**,**/__pycache__/**"


      - name: pip-audit (deps vulns)
        run: pip-audit -r requirements.txt
